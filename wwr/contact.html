</header>
<main>
    <section class="contact-info" style="margin: 2em 0;">
        <h2>Contact Information</h2>
        <div style="display: flex; gap: 2em; justify-content: center; flex-wrap: wrap;">
            <p><strong>Address:</strong> Benin City, Edo State, Nigeria.<br>
            <strong>Phone:</strong> (234) 903-6680-330<br>
            <strong>Email:</strong> 
            <a href="mailto:info@whitewaterrafting.com">info@whitewaterrafting.com</a></p>
        </div> 
        <div class="map-container" style="margin-top:1em;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5528.658808306644!2d5.740809740506954!3d6.352085179702981!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sng!4v1749856476468!5m2!1sen!2sng" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <section class="employee-profiles" style="margin: 2em 0;">
        <h2>Meet Our Team</h2>
        <div style="display: flex; gap: 2em; justify-content: center; flex-wrap: wrap;">
            <figure style="text-align: center;">
                <img src="images/emily.jpg" alt="Emily, Lead Guide" width="120" style="border-radius: 50%;">
                <figcaption><strong>Emily</strong><br>Lead Guide</figcaption>
            </figure>
            <figure style="text-align: center;">
                <img src="images/carlos.jpg" alt="Carlos, Safety Instructor" width="120" style="border-radius: 50%;">
                <figcaption><strong>Carlos</strong><br>Safety Instructor</figcaption>
            </figure>
            <figure style="text-align: center;">
                <img src="images/sophie.jpg" alt="Sophie, Customer Service" width="120" style="border-radius: 50%;">
                <figcaption><strong>Sophie</strong><br>Customer Service</figcaption>
            </figure>
        </div>
    </section>

    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <fieldset>
                <legend>Purpose of Message:</legend>
                <div>
                    <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                    <label for="general">General Inquiry</label>
                </div>
                <div>
                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label>
                </div>
                <div>
                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>
            </fieldset>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div>
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
            </div>
            <div>
                <button type="submit" style="padding: 0.75rem 2rem; background:  darkred; color: #fff; border: none; border-radius: 4px; font-size: 1.1rem; font-weight: bold; cursor: pointer;">Send Message</button>
            </div>
        </form>
    </section>
</main>
